name: LaTeX to PDF
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install minimal TeX Live with latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-xetex \
            latexmk \
            fonts-noto-cjk
          sudo apt-get clean

      - name: Set up latexmk configuration
        run: |
          mkdir -p $HOME/.latexmk
          cat << 'EOF' > $HOME/.latexmkrc
          # 配置 XeLaTeX 为默认引擎
          $pdf_mode = 1;
          $pdflatex = 'xelatex --synctex=1 %O %S';
          $dvi_mode = 0;
          $postscript_mode = 0;
          
          # 自动处理引用和交叉引用
          $bibtex_use = 2;
          $max_repeat = 5;
          
          # 清理中间文件
          @generated_exts = (@generated_exts, 'synctex.gz');
          EOF

      - name: Compile with latexmk
        run: |
          latexmk -pdf -f SAA_hw09.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: SAA_hw09.pdf
