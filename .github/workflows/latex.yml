name: Build LaTeX PDF
on: 
  push:
    branches:
      - main  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  
      - name: Compile LaTeX to PDF
        uses: thomas-chauvet/latex2pdf-action@1.1.0
        with:
          main_latex_file: SAA_hw09.tex  
          ctan_packages: ""  
          toc: false  
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: generated-pdf
          path: SAA_hw09.pdf  
