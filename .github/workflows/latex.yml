name: LaTeX
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Install Fandol Fonts
        run: 
         sudo apt-get update
         sudo apt-get install -y fonts-fandol  
       - name: Clean previous files
           run: latexmk -C
      - name: SAA_hw09
        uses: xu-cheng/latex-action@v3
        with:
          root_file: SAA_hw09.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: SAA_hw09.pdf
 
