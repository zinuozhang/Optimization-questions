name: LaTeX

on: [push]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk \           # 安装 Noto CJK 字体
            texlive-xetex \            # XeLaTeX 引擎
            texlive-lang-chinese \     # 中文语言包
            texlive-fonts-extra \      # 额外字体
            texlive-latex-extra        # 额外 LaTeX 包
      
      - name: Build LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: SAA_hw09.tex
          latexmk_use_xelatex: true  # 强制使用 XeLaTeX
          args: "-xelatex -file-line-error -interaction=nonstopmode"
      
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: SAA_hw09.pdf
      
      - name: Upload LaTeX log (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: LaTeX-Log
          path: SAA_hw09.log
 
