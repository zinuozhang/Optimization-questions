name: LaTeX
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk  # 安装 Noto CJK 中文字体
      - name: Install Extra LaTeX Packages
        run: |
          sudo apt-get install -y texlive-lang-chinese  # 中文语言包
          sudo apt-get install -y texlive-fonts-extra   # 额外字体包
      - name: SAA_hw09
        uses: xu-cheng/latex-action@v3
        with:
          root_file: SAA_hw09.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: SAA_hw09.pdf
